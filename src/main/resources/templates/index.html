<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projekt</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <table id="tablePreview" class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Text</th>
                <th>Language</th>
                <th>Mail</th>
                <th>Flag</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="message, index : ${messages}">
                <th scope="row" th:text="${index.index}">1</th>
                <td th:text="${message.text}"></td>
                <td th:text="${message.language}"></td>
                <td th:text="${message.email}"></td>
                <td class="flag"><img th:src="@{${'/images/' + message.language + '.png'}}" alt=""></td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/addMessage}" th:object="${messageDto}" method="post" class="border border-light p-5">
        <p class="h4 mb-4 text-center">Wykryj język/Detect language</p>
        <label for="textInput">Wprowadź tekst/Input text</label>
        <input th:field="${messageDto.text}" type="text" id="textInput" class="form-control mb-4" placeholder="Tekst/text" required>
        <label for="emailInput">Wprowadź email/Input email</label>
        <input th:field="${messageDto.email}" type="email" id="emailInput" class="form-control mb-4" placeholder="Email" required>
        <button class="btn btn-info btn-block my-4" type="submit">Wykryj język/Detect language</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
